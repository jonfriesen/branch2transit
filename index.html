	function UpdateLocation(i)
	{
		$('#name').html(branches[i].name);
		$('#address1').html(branches[i].address1.replace(/  /g, '&nbsp;&nbsp;'));
		$('#address2').html(branches[i].address2.replace(/  /g, '&nbsp;&nbsp;'));
	}

	$(document).ready(function() {
		$transit = $('#transit');
		$branch = $('#branch');

		$branch.keyup(function(e) {
			$transit.val('');
			$('#location-inner *').text('');
			for(var i in branches) {
				if(branches[i].branch == parseInt($branch.val())) {
					$transit.val(branches[i].transit);
					UpdateLocation(i);
					break;
				}
			}
		});

		$transit.keyup(function(e) {
			$branch.val('');
			$('#location-inner *').text('');
			for(var i in branches) {
				if(branches[i].transit == $transit.val()) {
					$branch.val(branches[i].branch);
					UpdateLocation(i);
					break;
				}
			}
		});
	});
